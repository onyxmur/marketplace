<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url }}"
                 class="card-img-top"
                 alt="{{ product.name }}"
                 style="height: 200px; object-fit: contain;">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h3 class="text-primary my-3">{{ product.price }} ₽</h3>
            <p class="lead">{{ product.description }}</p>
            <p><strong>Продавец:</strong> {{ product.owner }}</p>
            <p><strong>Категория:</strong> {{ product.category }}</p>
            <p><strong>Рейтинг:</strong> {{ product.rating }}</p>

            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-lg">добавить в корзину</button>
                <a href="{{ url_for('market') }}" class="btn btn-outline-secondary btn-lg">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
