{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url }}"
                 class="card-img-top"
                 alt="{{ product.name }}"
                 style="height: 300px; object-fit: contain; border-radius: 10px;">
        </div>
        <div class="col-md-6">
            <h1 class="display-4">{{ product.name }}</h1>
            <h3 class="text-primary my-3">
                <span style="white-space: nowrap;">{{ product.price|format_price }} ₽</span>
            </h3>
            <p class="lead">{{ product.description }}</p>
            <p><strong>продавец:</strong> {{ product.owner }}</p>
            <p><strong>категория:</strong> {{ product.category }}</p>
            <p><strong>рейтинг:</strong> {{ product.rating }}</p>

            <form action="{{ url_for('product', product_id=product.id) }}" method="POST">
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">добавить в корзину</button>
                </div>
            </form>
            <div class="mt-3">
                <a href="{{ url_for('market') }}" class="btn btn-outline-secondary btn-lg">назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
